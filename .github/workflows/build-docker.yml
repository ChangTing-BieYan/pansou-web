name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-armv7:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout frontend repository
      uses: actions/checkout@v4
      with:
        path: frontend

    - name: Checkout backend repository
      uses: actions/checkout@v4
      with:
        repository: ChangTing-BieYan/pansou
        path: backend
        # 如果后端仓库是私有的，需要配置token
        # token: ${{ secrets.BACKEND_REPO_TOKEN }}

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache-dependency-path: backend/go.sum

    - name: Install frontend dependencies
      working-directory: frontend
      run: npm ci

    - name: Build frontend
      working-directory: frontend
      run: |
        npm run build
        ls -la dist/

    - name: Install backend dependencies
      working-directory: backend
      run: go mod download

    - name: Build backend for ARMv7
      working-directory: backend
      run: |
        CGO_ENABLED=0 GOOS=linux GOARCH=arm GOARM=7 go build -a -installsuffix cgo -o pansou-armv7 .
        chmod +x pansou-armv7

    - name: Prepare build context
      run: |
        mkdir -p build-context
        cp -r frontend/dist build-context/frontend-dist
        cp backend/pansou-armv7 build-context/
        cp frontend/Dockerfile build-context/
        cp frontend/start.sh build-context/
        chmod +x build-context/start.sh

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta_armv7   # 唯一 id
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}
          type=sha,prefix=sha-

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: build-context
        platforms: linux/arm/v7
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta_armv7.outputs.tags }}
        labels: ${{ steps.meta_armv7.outputs.labels }}
        build-args: |
          BUILDTIME=${{ fromJSON(steps.meta_armv7.outputs.json).labels['org.opencontainers.image.created'] }}
          VERSION=${{ fromJSON(steps.meta_armv7.outputs.json).labels['org.opencontainers.image.version'] }}
          REVISION=${{ fromJSON(steps.meta_armv7.outputs.json).labels['org.opencontainers.image.revision'] }}
